apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: ddiaz
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/ddiaz-harbor-project/app@sha256:d0cdc0a18bbcc2d506dbdf41d581a8cb79de002fbda4328734714292c4620ec6
        ports:
        - containerPort: 5000
